<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <title>Jengu</title>
</head>
<body>

<!-- Nav Bar -->
  <header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #35A793;">
      <a class="navbar-brand hvr-grow" href="index.html">
        <img src="img/Logo.png" width="70" height="35" alt=""> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand hvr-grow ml-auto" href="profile.html" target="_blank"> <i class="icon far fa-user"></i> </a>
      </nav>
    </header>

<!-- Graph and Breakdown -->
    <section class="filler container ">
      <div class="row justify-content-around ">
        <div class=" col-6 mt-5">

<!-- Setting up buttons -->
          <div class="row">
            <div class="col-1 text-center mb-1">
              <button type="button" class="button1 btn btn-default btn-sm mt-2 pt-2 pb-2" id="bp" >Blood Pressure</button>
            </div>
            <div class="col-6 text-center mb-1">
              <button type="button" class="button1 btn btn-default btn-sm mt-2 pt-2 pb-2" id="bs" >Blood Sugar</button>
            </div>

<!-- Dropdown button -->
            <div class="dropdown col text-right ">
              <button class="buttonDR btn btn-default btn-sm mt-2 pt-2 pb-2 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                7 Days
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="1day" href="#">1 Day</a>
              </div>
            </div>
          </div>

<!-- Setting up chart-->

          <div class="chartContainer">

            <i class=" col text-right fas fa-plus mt-1 pt-1 pb-1" data-toggle="modal" data-target="#Add" ></i>
            <canvas id="myChart" height=222 width=444 > </canvas>

            <div class="row symbols">
              <i class="col text-left fas fa-chevron-left pb-1 " id="left-bs" ></i>
              <i class="col text-right fas fa-chevron-right pb-1" id="right-bs"></i>
              <i class="col text-left fas fa-chevron-left pb-1 " id="left-bp" ></i>
              <i class="col text-right fas fa-chevron-right pb-1" id="right-bp"></i>
            </div>
          </div>
        </div>

<!-- Setting up breakdown -->
        <div class="breakdown col-6 mt-5">
          <h class="font-weight-bold"> Daily Breakdown: </h>
          <p class="font-weight-bold"> 15/3 </p>
        </div>
      </div>
    </section>

    <!-- Table  -->
    <section class= "ta container text-center mt-3 pt-3 pb-3 ">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">LOWEST</th>
            <th scope="col">HIGHEST</th>
            <th scope="col">AVERAGE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="lowest">&nbsp;</td>
            <td id="highest">&nbsp;</td>
            <td id="average">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </section>

<!-- GP Button -->
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button type="button" class="button btn btn-default btn-block btn-lg mt-2 pt-2 pb-2" > Have a question for your GP?</button>
        </div>
      </div>
    </div>

<!-- Add Modal -->
    <div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="Addlabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class=" col-12 modal-title text-center" id="Addlabel">Daily Log
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span> <h/5>
              </div>
              <div class="modal-body">
                <div class="modal-body">
                  <form>
                    <div class="form-group ">
                      <input id="Date" class="test form-control" name="Date" type="text" placeholder="Date" required />
                    </div>
                    <div class="form-group ">
                      <input id="Breakfast Figures" class="test form-control" name="Breakfast Figures" type="text" placeholder="Breakfast Figures" required />
                    </div>
                    <div class="form-group ">
                      <input id="Lunch Figures" class="test form-control" name="Lunch Figures" type="text" placeholder="Lunch Figures" required />
                    </div>
                    <div class="form-group ">
                      <input id="Dinner Figures" class="test form-control" name="Dinner Figures" type="text" placeholder="Dinner Figures" required />
                    </div>
                    <div class="form-group ">
                      <input id="Night Figures" class="test form-control" name="Night Figures" type="text" placeholder="Night Figures" required />
                    </div>
                    <div class="form-group ">
                      <input id="Notes" class="test form-control" name="Notes" type="text" placeholder="Notes" required />
                    </div>
                  </form>
                </div>
                <div class="modalbutton mb-3 text-center">
                  <button type="button" class="button btn btn-default col-5 ">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>

<!-- Footer -->
        <footer class="text-center mt-5 pt-1 pb-1">
          <div class="container">
            <small>Copyright &copy; <span id="autoDate"></span></small>
          </div>
        </footer>

<!-- Scripts-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>

      </body>
      </html>
